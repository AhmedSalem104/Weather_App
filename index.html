<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="images/logo (1).png">
    <title>Weather System </title>
</head>

<body>
    <!--  window loading  -->
    <div class="loading">
        <span class="loader"></span>
    </div>

    <!--  color setting  -->
    <div class="coloring-option position-fixed d-flex align-items-start">
        <div class="colors shadow bg-white p-2">
            <h3>Colors</h3>
            <ul class="d-flex list-unstyled">

            </ul>
        </div>
        <div class="colors-icon shadow  bg-white p-2">
            <i class="fa-solid fa-gear fs-2"></i>
        </div>
    </div>






    <header class="">
        <nav class="navbar navbar-expand-lg  p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <img src="images/logo (1).png" alt=""> </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a class="nav-link" href="">
                            <ul class="right">
                                <li class="nav-item">
                                    <a class="nav-link " aria-current="page" href="#">Weather</a>
                                </li>
                                <p>tagline goes here</p>
                            </ul>
                        </a>
                    </div>
                    <form class="d-flex">
                        <ul class="left navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item px-4 mx-1 my-1 ">
                                <a class="nav-link " aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item px-4 mx-1 my-1">
                                <a class="nav-link" href="#">News</a>
                            </li>

                            <li class="nav-item px-4 mx-1 my-1">
                                <a class="nav-link" href="#">Live cameras</a>
                            </li>
                            <li class="nav-item px-4 mx-1 my-1">
                                <a class="nav-link" href="#">Photos</a>
                            </li>
                            <li class="nav-item px-4 mx-1 my-1">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="position-relative">
            <div class="content ">


            </div>
            <div class="empty-div">

            </div>

            <div class="position-Div  py-4 px-5">
                <div class="position-relative searchInputDiv  ">
                    <input id="searchInput" class="searchInput w-100 p-4 rounded-5" type="text"
                        placeholder="Find Your Location" alt="searchInput" name="searchInput">
                    <div class="buttonSubscribe"><button id="Find" class="p-3">Find</button></div>
                </div>
                <div class="cards my-5">
                    <div class="row g-0 ">
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div id="leftCard" class="card  text-white mb-3 " style="height: 27rem; ">
                                <div class="card-header d-flex justify-content-between ">
                                    <p class="selected-color " id="today"> Today</p>
                                    <p id="TodayDateNumber">dateToday</p>
                                </div>
                                <div class="card-body ">
                                    <h5 class="card-title text-left selected-color " id="cityName">Country </h5>
                                    <h1 id="heatindex_C">25 </h1>
                                    <img id="Today-image" class="w-25" src="" alt="">
                                    <p id="WeatherCondition" class="my-2">WeatherCondition</p>
                                    <ul class="d-flex p-0">
                                        <li><img src="images/icon-umberella.png" alt=""> <span id="todayHumidity"
                                                class="px-1 selected-color"></span>
                                        </li>
                                        <li><img src="images/icon-wind.png" alt=""><span id="todayWind_kph"
                                                class="px-1 selected-color"></span></li>
                                        <li><img src="images/icon-compass.png" alt=""><span id="todayWindDir"
                                                class="px-1 selected-color"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div id="CenterCard" class="card  text-white mb-3 " style="height: 27rem;">
                                <div class="card-header d-flex justify-content-center ">
                                    <p class="NextDay selected-color"></p>
                                </div>
                                <div class="card-body ">
                                    <img class="nextDayImage w-25" src="" alt="">
                                    <h1 class="nextDayMaxDeg "></h1>
                                    <h6 class="nextDayMinDeg card-title text-left "> </h6>
                                    <p class="nextDayWeatherCondition  my-5">WeatherCondition</p>

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div id="RightCard" class="card  text-white  " style="height: 27rem;">
                                <div class="card-header d-flex justify-content-center ">
                                    <p class="NextDay selected-color"></p>
                                </div>
                                <div class="card-body ">
                                    <img class=" nextDayImage w-25" src="" alt="">
                                    <h1 class="nextDayMaxDeg"></h1>
                                    <h6 class="nextDayMinDeg card-title text-left"> </h6>
                                    <p class="nextDayWeatherCondition my-5">WeatherCondition</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <footer class="footer">
        <div class="row d-flex justify-content-around  p-5 mx-2">
            <div class="col-lg-7 col-md-12 col-sm-12  text-center my-2">
                <div class="position-relative subscribeInputDiv">
                    <input class="subscribeInput w-100 p-4 rounded-5 " type="text"
                        placeholder="Enter your email to subscribe" alt="subscribeInput" name="subscribeInput">
                    <div class="buttonSubscribe"><button class="p-3 ">Subscribe</button></div>
                </div>

                <div class="text-left">
                    <p class="text-white lead m-5">Copyright 2014 Company name. Designed by Themezy. All rights reserved
                    </p>
                </div>
            </div>
            <div class="col-lg-5 col-md-12 col-sm-12  text-center my-2">
                <ul class="d-flex justify-content-center align-items-center ">
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-google-plus-g"></i></li>
                    <li><i class="fa-brands fa-pinterest"></i></li>
                </ul>
            </div>

        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"> </script>

</body>

</html>
